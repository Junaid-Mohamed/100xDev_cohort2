<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="calculator-section">
        <h2>Calculate Sum</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter number" />
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter number" />
        <button id="calculateSum">Calculate Sum</button>
        <p id="sumResult"></p>
      </div>
      <div class="calculator-section">
        <h2>Calculate Simple Interest</h2>
        <label for="principal">Principal:</label>
        <input
          type="number"
          id="principal"
          placeholder="Enter principal amount"
        />
        <label for="rate">Rate of Interest:</label>
        <input type="number" id="rate" placeholder="Enter rate of interest" />
        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter time in years" />
        <button id="calculateInterest">Calculate Interest</button>
        <p id="interestResult"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
